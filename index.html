<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c44aa10f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="prestamo.css" />
    <title>Simulador de Prestamo</title>
  </head>
  <body>
    <div class="form">
      <fieldset>
        <h1>Plan de creditos</h1>
        <form>
          <div>
            <label for="capital"
              >Monto 
              <input
                type="text"
                placeholder="Ingrese el monto deseado"
                id="capital"
              />
              <i class="fas fa-coins"></i>
            </label>
          </div>
          <div>
            <label for="couta"
              >Cuotas 
              <input
                type="text"
                placeholder="Ingrese la cantidad de cuotas"
                id="couta"
              />
              <i class="far fa-calendar-alt"></i>
            </label>
          </div>
          <div>
            <label for="interes"
              >Interès
              <input
                type="text"
                placeholder="Ingrese el interés a pagar"
                id="interes"
              />
              <i class="fas fa-hand-holding-usd"></i>
            </label>
          </div>
        </form>
        <button onclick="gen_table();">Simulaciòn</button>
      </fieldset>
      <hr />
      <table class="tab">
        <thead>
          <caption>
            Tabla de amortizaciòn
          </caption>
          <tr>
            <td>Cuota</td>
            <td>Monto</td>
            <td>Interès</td>
            <td>Total a pagar</td>
          </tr>
        </thead>
        <tbody id="tab"></tbody>
        <tfoot>
          <tr>
            <td class="ft">Total</td>
            <td id="t1"></td>
            <td id="t2"></td>
            <td id="t3"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="prestamo.js"></script>
  </body>
</html>
